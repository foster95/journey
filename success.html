<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Journey, your local theatre group for all ages, designed to help build confidence and find the true you">
    <meta
      name="keywords"
      content="drama, drama group, theatre, community group, all ages group, confidence, London">
    <title>Journey | Home</title>

    <!--Favicon icons generated by Favicon.io-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="brand">Journey</h1>
      </a>
      <nav>
        <div id="menu">
          <a href="index.html">Home</a>
          <a href="classes.html">Classes</a>
          <a href="support.html" class="clicked">Support</a>
        </div>
      </nav>
    </header>

    <main>
      <!--Success button redirect help from mentor 5pence - see script at bottom of html-->
      <section id="success-message">
        <h2>Success!</h2>
        <p>
          Thank you so much for expressing an interest in joining Journey,
          someone from the team will be in touch shortly.
        </p>
        <div class="button-container">
        <a href="index.html" class="join-button"><strong>Return home</strong></a>
        </div>
      </section>
    </main>

    <footer>
      <div id="info">
        <ul id="footer-info">
          <li>
            <i class="fa-solid fa-map-pin"></i><strong>Journey HQ</strong> 123
            Drama Lane, Dramatic City, DR4 MA
          </li>
          <li><i class="fa-solid fa-envelope"></i> hello@journey.com</li>
          <li class="social">
            <a
              href="https://www.facebook.com/"
              rel="noopener"
              target="_blank"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fa-brands fa-square-facebook"></i></a>
            <a
              href="https://www.x.com/"
              rel="noopener"
              target="_blank"
              aria-label="Visit our X page (opens in a new tab)"
              ><i class="fa-brands fa-square-x-twitter"></i></a>
            <a
              href="https://www.instagram.com/"
              rel="noopener"
              target="_blank"
              aria-label="Vist our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      src = "https://kit.fontawesome.com/59919c7ac3.js";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
